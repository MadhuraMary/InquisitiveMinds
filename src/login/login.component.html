<div style="background-color:rgb(235, 244, 247)">
    <img style="display: block;margin-left: auto;margin-right: auto;" src="../assets/InquisitivemindsLogo.jpg">
    <h1 style="text-align: center;">Welcome to Inquisitive Minds</h1>

    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6" style="padding-top: 20px">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" id="password" />
            </div>
            <div class="form-group text-center">
                <input type="submit" (click)="login()" class="btn btn-success" value="Login" />
            </div>
        </div>
    </div>
</div>
